spring:
  application:
    name: novel-reader-server
  profiles:
    active: dev

  # 数据源配置 (H2 文件模式 - 数据持久化)
  datasource:
    url: jdbc:h2:file:./data/novelreader;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (仅开发用)
  # FIXED: 默认禁用，通过环境变量 H2_CONSOLE_ENABLED=true 启用
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  # Flyway 数据库迁移
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT 配置
# 生产环境必须设置 JWT_SECRET 环境变量（至少 48 字符）
jwt:
  secret: ${JWT_SECRET:novel-reader-dev-secret-key-for-local-development-only-change-in-production-2024}
  expiration: 86400000 # 24小时

# 限流配置
rate-limit:
  enabled: true
  requests-per-minute: 60          # 全局限制
  login-requests-per-minute: 10    # 登录接口限制（防暴力破解）
  register-requests-per-minute: 5  # 注册接口限制
  upload-requests-per-minute: 10   # 上传接口限制

# 日志配置
logging:
  level:
    root: INFO
    com.novelreader: DEBUG
    org.springframework.security: DEBUG

# OpenAPI 文档
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
